<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <section id="appForm">
    <h3>Aplicación Inscripciones</h3>
    <div>
      <button id="appForm_btAgregarEstudiante">+Estudiante</button>
      <button id="appForm_btReportarEstudiantes">Estudiantes</button>
      <button id="appForm_btAgregarAsistencia">+Asistencia</button>
      <button id="appForm_btReportarAsistencias">Asistencias</button>
    </div>
  </section>
  <section id="estudianteForm">
    <h3>Datos del Estudiante</h3>
    <input type="text" id="estudianteForm_inCedula" placeholder="Cédula"></input>
    <input type="text" id="estudianteForm_inApellidos" placeholder="Apellidos"></input>
    <input type="text" id="estudianteForm_inNombres" placeholder="Nombres"></input>
    <button id="estudianteForm_btAceptar">Aceptar</button>
    <button id="estudianteForm_btCancelar">Cancelar</button>
  </section>
  <section id="asistenciaForm">
    <h3>Datos de la Actividad</h3>
    <input type="text" id="asistenciaForm_inCodigo" placeholder="Código"></input>
    <input type="date" id="asistenciaForm_inFecha" placeholder="Fecha"></input>
    <input type="text" id="asistenciaForm_inActividad" placeholder="Actividad"></input>
    <button id="asistenciaForm_btAceptar">Aceptar</button>
    <button id="asistenciaForm_btCancelar">Cancelar</button>
  </section>
  <section id="reporteEstudiantesForm">
    <h3>Reporte de estudiantes</h3>
    <table>
      <thead>
        <tr>
          <th>Cédula</th>
          <th>Apellidos</th>
          <th>Nombres</th>
        </tr>
      </thead>
      <tbody id="reporteEstudiantesForm_tabla">
      </tbody>
    </table>
    <br>
    <button id="reporteEstudiantesForm_btVolver">Volver</button>
  </section>
  <section id="reporteAsistenciasForm">
    <h3>Reporte de actividades</h3>
    <table>
      <thead>
        <tr>
          <th>Código</th>
          <th>Fecha</th>
          <th>Actividad</th>
        </tr>
      </thead>
      <tbody id="reporteAsistenciasForm_tabla">
      </tbody>
    </table>
    <br>
    <button id="reporteAsistenciasForm_btVolver">Volver</button>
  </section>
</body>
<script type="module">
  import Cl_principal from "./js/principal.js";
  new Cl_principal()
</script>

</html>
